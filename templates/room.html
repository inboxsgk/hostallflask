<div class="form-container">
    <h2>Roommate Preference Form</h2>
    <p>Enter preferences for your roommate</p>
        <form id="preferenceForm" method="POST" action="/room_form">
            <label for="name">Name</label>
            <input id="name"type="text" name="name" value="{{ user.name }}" readonly>
       
            <label for="email">Email</label>
            <input id="email" type="email" name="email" value="{{ user.email }}" readonly>
            <label for="email">Phone Number:</label>
            <input id="phone" type="text" name="phone" value="{{ user.phone }}" readonly>
        <label for="roomType">Number of Roommates prefered</label>
        <select id="roomType" name="roomType">
            <option value="single">1</option>
            <option value="single">2</option>
            <option value="single">3</option>
            <option value="single">4</option>
            <option value="single">5</option>
            <!-- <option value="single">6</option> -->
            <!-- <option value="single">7</option>
            <option value="single">8</option> -->
            <!-- Add more options as needed -->
        </select>
        
        <label for="roommateNumber">Block Preference</label>
        <select id="roommateNumber" name="roommateNumber">
            <option value="None">None</option>
              <!-- Mens Hostel -->
              <option value="MHA">MHA</option>
              <option value="MHB">MHB</option>
              <option value="MHC">MHC</option>
              <option value="MHD">MHD</option>
              <option value="MHE">MHE</option>
              <option value="MHF">MHF</option>
              <option value="MHG">MHG</option>
              <option value="MHH">MHH</option>
              <option value="MHJ">MHJ</option>
              <option value="MHK">MHK</option>
              <option value="MHL">MHL</option>
              <option value="MHM">MHM</option>
              <option value="MHN">MHN</option>
              <option value="MHP">MHP</option>
              <option value="MHQ">MHQ</option>
              <option value="MHR">MHR</option>
              <option value="MHS">MHS</option>
              <option value="MHT">MHT</option>
              
<!-- Ladies Hostel -->
              <option value="LHA">LHA</option>
              <option value="LHB">LHB</option>
              <option value="LHC">LHC</option>
              <option value="LHD">LHD</option> 
              <option value="LHE">LHE</option>
              <option value="LHF">LHF</option>
              <option value="LHG">LHG</option>
              <option value="LHH">LHH</option>
              <!-- Add more options as needed -->
            </select>
        
        <label for="branchPreference">Branch Preference</label>
        <select id="branchPreference" name="branchPreference">
            <option value="cse">Computer Science</option>
            <option value="ee">Electrical Engineering</option>
            <!-- Add more options as needed -->
        </select>
        
        <label for="classSlot">Classes Slot Preferred</label>
        <select id="classSlot" name="classSlot">
            <option value="morning">Morning</option>
            <option value="evening">Evening</option>
            <!-- Add more options as needed -->
        </select>
        
        <label for="additionalPreferences">Additional Preferences</label>
        <textarea id="additionalPreferences" name="additionalPreferences" placeholder="Submit Your Preferences for Mess, Sleep timings, Mother tongue etc."></textarea>
        
        <button type="submit">Submit â†’</button>
    </form>
